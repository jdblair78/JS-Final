<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="java.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/616ad5bc36.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <secion id="landing">
      <div class="navbar__links">
        <div class="link__wrapper">
          <figure class="nav__logo">
            <img src="assets/OIP (1).jpg" class="img" />
          </figure>
            <button class="nav__btn">Sign In</button>
        </div>
      </div>
      <div class="navbar"></div>
      <section id="browser">
        <div class="container">
          <div class="row">
            <div class="browser__wrapper">
              <h1 class="browser__title">Browse our Selection</h1>
              <div class="input__wrapper">
                <input
                  type="search"
                  class="browser__input"
                  placeholder="Movie Title"
                />
                <a href="#" class="mag__glass">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="results">
        <div class="container">
          <div class="row">
            <div class="results__wrapper">
              <h1 class="results__title">Search Results:</h1>
              <div class="dropdown">
                <button class="dropbtn">Search by Letter</button>
                <div class="dropdown-content">
                  <a href="#">Link 1</a>
                  <a href="#">Link 2</a>
                  <a href="#">Link 3</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </secion>
  </body>
</html>
