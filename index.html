<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/616ad5bc36.js"
      crossorigin="anonymous"
    ></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <secion id="browser">
        <div class="navbar">
        <figure class="nav__img">
          <img id="nav__logo" src="./assets/blinker-icon.4f9b2663.png" alt="" />
        </figure>
        <ul class="nav__links">
          <li class="nav__link ">
            <a href="index.html" 
            class="nav__link--anchor">
            <span class="purple">Home</span></li>
            </a>
          <li class="nav__link ">
             <a href="#" 
            class="nav__link--anchor">
            <span class="purple">Find Your Vehicle</span></li>
            </li>
           </a>
          <button class="nav__btn btn">CONTACT</button>
        </ul>
      </div>
      <div class="browser__wrapper">
        <h1 class="browser__title">Browse our cars</h1>
              <input
                type="search"
                class="input browser__input"
                placeholder="Search by Model, Make or Keyword">
                <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <section id="results">
          <div class="results__wrapper">
              <h1 class="results__title">Search Results:</h1>
              <div class="price__filter">
                  <h4 class="price">Price range: <span class="purple"> $0 to $100,000</span></h4>
                  <div class="price__slider">
                      
                </div>
            </div>
        </div>
    </section>
</secion>
</body>
</html>
